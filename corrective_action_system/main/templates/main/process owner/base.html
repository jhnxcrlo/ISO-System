<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    {% load static %}

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/dashboards.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Side Navbar -->
            <div class="col-md-2 sidenav d-flex flex-column">
                <div class="text-center py-4">
                    <img src="{% static 'main/img2.png' %}" alt="Management System Logo" class="img-fluid" style="max-width: 40%; height: auto;">
                    <h5 class="mt-3">Management System</h5>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/main/process owner/process_owner_dashboard.html/' %}active{% endif %}" href="{% url 'process_owner_dashboard' %}">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                </ul>
                <!-- Logout Button at Bottom -->
                <div class="nav-item mt-auto">
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-out-alt"></i> Log Out
                    </a>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-10 main-content">
                <!-- Top Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <div class="d-flex ms-auto align-items-center">
                            <!-- Notification Icon -->
                            <div class="notification-icon me-3">
                                <a href="#"><i class="fas fa-bell fa-lg"></i></a>
                            </div>

                            <!-- User Profile Dropdown -->
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="{% static 'main/img2.png' %}" alt="User" class="rounded-circle me-1" width="30">
                                    <span>{{ user.username }}</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                                    <li class="dropdown-header">
                                        <strong>{{ user.username }}</strong> <!-- Username Displayed Here -->
                                    </li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{% url 'login' %}">Log Out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>

                <!-- Content Block -->
                <div class="container-fluid my-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
</body>
</html>
