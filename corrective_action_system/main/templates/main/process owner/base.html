<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}Dashboard{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'main/img2.png' %}" type="image/png">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for additional icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Dashboard CSS (Make sure this comes last to override other styles) -->
    <link href="{% static 'css/process_owner/base.css' %}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Side Navbar -->
        <div class="col-md-2 sidenav d-flex flex-column" id="sidebar" style="margin-top: 60px;">
            <div class="text-center py-3">
                <img alt="Management System Logo" class="img-fluid" src="{% static 'main/img2.png' %}"
                     style="max-width: 75%; height: auto; border-radius: 50%;">
                <h6 class="mt-3 system-title" style="color:#272F3F">Management System</h6>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'process_owner_dashboard' %}active{% endif %}"
                       href="{% url 'process_owner_dashboard' %}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'process_owner_forms' %}active{% endif %}"
                       href="{% url 'process_owner_forms' %}">
                        <i class="fas fa-file-alt"></i> Forms
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'process_owner_guideline_list' %}active{% endif %}"
                       href="{% url 'process_owner_guideline_list' %}">
                        <i class="fas fa-book me-2"></i> Guidelines
                    </a>
                </li>
            </ul>

            <!-- Collapse Button at the bottom -->
            <button class="sidebar-toggle-btn" id="sidebarToggle">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-10 main-content">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="d-flex ms-auto align-items-center">
                        <div class="notification-icon me-3 position-relative">
                            <!-- Notification icon -->
                            <a href="#" class="nav-link hidden-arrow" id="navbarNotification" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-bell"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarNotification" style="width: 250px;">
                                <li>
                                    <a gtm-id="Notifications" class="dropdown-item text-wrap"
                                       data-notification-date="06/26/2024" href="#">
                                        <p class="small text-uppercase mb-2">06/26/2024</p>
                                        <p class="mb-0">ðŸ›ˆ New notification message here</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" type="button">
                                <img alt="User" class="rounded-circle me-1" src="{% static 'main/img2.png' %}" width="30">
                                <span>{{ user.last_name }} {{ user.first_name|slice:":1" }}. ({{ user.userprofile.role }})</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="{% url 'login' %}">Log Out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Content Block -->
            <div class="container-fluid my-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>

<!-- Chat Button -->
<div class="chat-button" id="chatButton">
    <i class="fas fa-comment-alt"></i>
</div>

<!-- Chatbox -->
<div class="chatbox" id="chatbox">
    <div class="chatbox-header">
        <h5>Chat with us <span class="status-dot"></span></h5>
        <span class="close" id="closeChatbox">&times;</span>
    </div>
    <div class="chatbox-body">
        <div class="message">
            <h6>Support</h6>
            <p>How can we assist you today?</p>
        </div>
    </div>
    <div class="chatbox-footer">
        <input type="text" placeholder="Write a message...">
        <button class="send-button"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script>
    const chatButton = document.getElementById("chatButton");
    const chatbox = document.getElementById("chatbox");
    const closeChatbox = document.getElementById("closeChatbox");

    chatButton.addEventListener("click", () => {
        chatbox.style.display = "block";
        chatButton.style.display = "none";
    });

    closeChatbox.addEventListener("click", () => {
        chatbox.style.display = "none";
        chatButton.style.display = "flex";
    });

    // Sidebar Toggle
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const mainContent = document.querySelector('.main-content');

    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar-collapsed');
        mainContent.classList.toggle('main-content-expanded');
    });
</script>
</body>
</html>
