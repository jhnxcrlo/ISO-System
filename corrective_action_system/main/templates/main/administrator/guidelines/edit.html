{% extends 'main/administrator/base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Guideline</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'guideline_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
