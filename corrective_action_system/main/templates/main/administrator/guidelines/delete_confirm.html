{% extends 'main/administrator/base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Guideline</h2>
    <p>Are you sure you want to delete the guideline "{{ guideline.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'guideline_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
