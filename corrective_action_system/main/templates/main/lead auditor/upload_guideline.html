{% extends "main/lead auditor/base.html" %}
{% block content %}
<div class="container">
    <h2>Upload Guideline</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="{% url 'guideline_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
