<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Card hover effect */
        .notification-item {
            transition: all 0.3s ease-in-out;
        }
        .notification-item:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Notification timestamp style */
        .notification-timestamp {
            font-size: 0.85rem;
            color: #6c757d;
        }

        /* Mark as Read button hover effect */
        .btn-outline-secondary:hover {
            background-color: #e2e6ea;
            color: #495057;
        }

        /* Animation for dropdown menu */
        .dropdown-menu {
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Notifications</h2>
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <span>Your Notifications</span>
                <a href="#" class="btn btn-sm btn-light" onclick="markAllAsRead()">
                    Mark All as Read
                </a>
            </div>
            <ul class="list-group list-group-flush">
                <!-- Example Notification -->
                <li class="list-group-item d-flex justify-content-between align-items-center notification-item">
                    <div class="d-flex align-items-start">
                        <!-- Notification Icon -->
                        <div class="me-3">
                            <i class="bi bi-bell-fill text-primary fs-4"></i>
                        </div>
                        <div>
                            <!-- Notification Content -->
                            <p class="mb-1">
                                <strong>New Task Assigned</strong> - A new Non-Conformity has been assigned to you.
                            </p>
                            <small class="notification-timestamp">2 hours ago</small>
                        </div>
                    </div>
                    <div class="ms-auto">
                        <a href="#" class="btn btn-sm btn-outline-primary">View Details</a>
                        <a href="#" class="btn btn-sm btn-outline-secondary">Mark as Read</a>
                    </div>
                </li>
                <!-- Add more notifications here -->
                <li class="list-group-item text-center text-muted">No new notifications</li>
            </ul>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Example function for "Mark All as Read" button
        function markAllAsRead() {
            alert("All notifications marked as read!");
            // Add actual logic to mark notifications as read here
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
