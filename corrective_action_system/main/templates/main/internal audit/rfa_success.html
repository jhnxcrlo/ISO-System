<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        /* Quick inline styling; adjust as needed or move to a separate CSS file */
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .success-container h1 {
            color: #28a745;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .success-container p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        .success-container a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .success-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="success-container">
    <h1>Thank You!</h1>
    <p>Your Request for Action (RFA) form has been successfully submitted.</p>
    <a href="{% url 'rfa_create' %}">Submit Another RFA</a> <!-- Link to form again if needed -->
</div>
</body>
</html>
