{% extends "main/internal audit/base.html" %}
{% block content %}
<div class="container">
    <h2>Delete Guideline</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ guideline.title }}"?</p>
        <button type="submit" class="btn btn-primary">Yes</button>
        <a href="{% url 'guideline_list' %}" class="btn btn-secondary">No</a>
    </form>
</div>
{% endblock %}
