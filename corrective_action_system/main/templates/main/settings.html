{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<h1>Settings</h1>
<p>Here you can configure settings for the ISO 9001:2015 Corrective Action Management System.</p>

<div class="card mb-4">
    <div class="card-header bg-dark text-light">
        <strong>System Configuration</strong>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="systemName">System Name</label>
                <input type="text" class="form-control" id="systemName" value="Corrective Action Management System">
            </div>
            <div class="form-group">
                <label for="email">Notification Email</label>
                <input type="email" class="form-control" id="email" value="admin@example.com">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
