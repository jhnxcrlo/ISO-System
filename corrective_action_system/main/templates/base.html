<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-2 sidenav bg-dark text-light py-4">
                <h5 class="text-center">Admin Dashboard</h5>
                <p class="text-center">Welcome, {{ user.username }}!</p>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/main/template/dashboard/' %}active{% endif %} text-light" href="{% url 'main:dashboard' %}">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/main/announcements/' %}active{% endif %} text-light" href="{% url 'main:announcements' %}">
                            <i class="fas fa-bullhorn"></i> Announcements
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/main/guidelines/' %}active{% endif %} text-light" href="{% url 'main:guidelines' %}">
                            <i class="fas fa-book"></i> Guidelines
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/main/forms/' %}active{% endif %} text-light" href="{% url 'main:forms' %}">
                            <i class="fas fa-file-alt"></i> Forms
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/main/manage_users/' %}active{% endif %} text-light" href="{% url 'main:manage_users' %}">
                            <i class="fas fa-users"></i> Manage Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/main/settings/' %}active{% endif %} text-light" href="{% url 'main:settings' %}">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-10 main-content">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Corrective Action Management System</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <form class="form-inline">
                                    <input class="form-control mr-sm-2" type="search" placeholder="Search Anything" aria-label="Search">
                                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                                </form>
                            </li>
                            <li class="nav-item">
                                <img src="{% static 'main/img.png' %}" class="img-circle" height="40" width="40" alt="User Profile" style="margin: 0 20px;">
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-light">+ CREATE NEW FORM</button>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Content Block -->
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
